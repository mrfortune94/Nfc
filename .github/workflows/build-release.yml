name: Build & Sign Release APK

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Signed Release APK
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode keystore
        if: ${{ github.event_name != 'pull_request' }}
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > ${{ github.workspace }}/release-keystore.jks

      - name: Build signed release APK
        if: ${{ github.event_name != 'pull_request' }}
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/release-keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease --no-daemon

      - name: Build debug APK (pull requests)
        if: ${{ github.event_name == 'pull_request' }}
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload signed release APK
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: nfc-pro-release-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 90

      - name: Upload debug APK (pull requests)
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: nfc-pro-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 14

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/*.apk
          body: |
            ## NFC PRO Release ${{ github.ref_name }}

            ### ⚠️ Disclaimer
            This application is provided **strictly for educational and research purposes only**.
            By downloading and using this software you acknowledge and agree that:
            - This tool is intended solely for use with NFC tags that you personally own.
            - You accept full responsibility for how you use this application.
            - The developers do not accept any liability for misuse, damage, or any consequences arising from the use of this software.
            - Unauthorised access to NFC tags or systems you do not own may be illegal in your jurisdiction.

            Use responsibly and at your own risk.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up keystore
        if: always()
        run: rm -f ${{ github.workspace }}/release-keystore.jks
